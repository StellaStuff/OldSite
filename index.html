<!DOCTYPE html>
<head>
    <title>StellaStuff.Design</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="header">
        <div class="header-up">
            <p href="index.html" class="logo">StellaStuff.Design</p>
            <div class="audioPlayer">
                <audio id="header-player">
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                
                <div class="progressbar">
                    <p id="header-title-bar" class="title-bar">I am broken!</p>
                    <input type="range" class="seeker" id="header-seeker" oninput="musicPlayer.seek()" step="0.25" value="0">
                    <input type="button" class="playPauseButton" id="header-playPauseButton" onclick="musicPlayer.playPause()" value="▶️">
                    <input type="button" class="playPauseButton" id="header-backButton" onclick="musicPlayer.back()" value="⏮️">
                    <p class="time" id="header-time">Loading...</p>
                    <input type="button" class="playPauseButton" id="header-nextButton" onclick="musicPlayer.next()" value="⏭️">
                    <div class="volume-slider" onmouseenter="musicPlayer.toggleVolume()" onmouseleave="musicPlayer.toggleVolume()" id="header-volume-window">
                        <input type="button" class="playPauseButton" id="header-volumeButton" onclick="musicPlayer.muteUnmute()" value="🔉">
                        <input type="range" class="seeker" id="header-volume" oninput="musicPlayer.volume(event)" value="0.75" max="1" step="0.05">
                    </div>
                </div>
            </div>
        </div>
        <div class="header-down">
            <p class="tabs active"  id="home"   onclick="changePage('home');">Home</p> 
            <p class="tabs"         id="music"  onclick="changePage('music');">music</p>
            <p class="tabs"         id="games"  onclick="changePage('games');">Games &amp; Demos</p>
            <p class="tabs"         id="art"    onclick="changePage('art');">Art &amp; Photography</p>
        </div>

    </div>
    
    <iframe src="home.html" id="main-iframe" name="iframe" scrolling="no"></iframe>
    
    <div class="footer">
        <p>&copy; <script>document.write( new Date().getFullYear() );</script> Stella Wood</p>
        <p>all rights reserved</p>
    </div>
</body>

<foot>
    <script src="index.js"></script>
</foot>
